<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tebessüm</title>
  <style>
    :root{
      --bg:#083b2f;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Poppins', sans-serif;
      background:var(--bg);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
    }

    button{
      background:none;
      border:none;
      color:white;
      font-weight:bold;
      font-size:20px;
      cursor:pointer;
      padding:15px 25px;
      border-radius:0;
      margin-top:15px;
    }

    img{
      max-width:250px;
      height:auto;
      border-radius:10px;
      transition:opacity 0.6s ease;
    }

    .hidden{
      opacity:0;
      pointer-events:none;
      position:absolute;
    }

    .images{
      display:flex;
      gap:20px;
      justify-content:center;
      align-items:center;
      margin-top:20px;
    }

    .images img{
      max-width:300px;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <div id="content">
    <img id="photo" src="tiklapls.jpg" alt="Benim fotoğrafım" />
    <button id="button">tıklar mısın rica etsem</button>
  </div>

  <div id="result" class="hidden">
    <div class="images">
      <img src="siir.jpg" alt="Şiir 1" />
      <img src="siirr.jpg" alt="Şiir 2" />
    </div>
  </div>

  <script>
    const button = document.getElementById('button');
    const content = document.getElementById('content');
    const result = document.getElementById('result');

    button.addEventListener('click', () => {
      content.classList.add('hidden');
      setTimeout(() => {
        result.classList.remove('hidden');
      }, 500);
    });
  </script>
</body>
</html>
